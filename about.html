<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div class="main-btn-container">
        <button class="main-btn" id="home-btn" onclick="window.location.href='/index.html'">Home</button>
        <button class="main-btn" id="about-btn" style="background: #bde7ec"
            onclick="window.location.href='/about.html'">
            About</button>
        <button class="main-btn" id="skills-btn" onclick="window.location.href='/skills.html'">Skills</button>
        <button class="main-btn" id="projects-btn" onclick="window.location.href='/projects.html'">Projects</button>
        <button class="main-btn" id="contact-btn" onclick="window.location.href='/contact.html'">Contact</button>
    </div>

    <h3 class="main-container">
        <div class="main-wrapper">
            <h2 class="main-title">My interests include...</h2>

            <div class="about-subtitle" id="about-first-sub">
                Seeing my cats in Connecticut
            </div>

            <div class="about-img-container">
                <img src="/images/rolly.png" class="about-images" alt="Picture of a black cat">
                <img src="/images/oreo.png" class="about-images" alt="Picture of a black and white cat">
                <img src="/images/ginger.jpg" class="about-images" alt="Picture of an orange and black cat">
            </div>

            <div class="about-subtitle" id="about-second-sub">
                Learning new (human) languages and using them to travel</div>

            <div class="about-img-container">
                <img src="/images/paris.jpg" class="about-images" alt="Picture of the Notre Dame">
                <img src="/images/tarragona.png" class="about-images" alt="Picture of Tarragona">
                <img src="/images/casablanca.jpg" class="about-images" alt="Picture of Hassan II Mosque">
            </div>

            <div class="about-subtitle" id="about-third-sub">
                Playing too many iPhone and computer games
            </div>

            <div class="about-img-container">
                <img src="/images/merge.jpg" class="about-images" alt="Picture of an iPhone game">
                <img src="/images/pokemon.jpg" class="about-images" alt="Picture of another iPhone game">
                <img src="/images/sims.jpg" class="about-images" alt="Picture of a computer game">
            </div>
        </div>
